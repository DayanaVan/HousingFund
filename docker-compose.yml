# docker-compose.yml
version: '3.8'

services:
  # PostgreSQL база данных
  postgres:
    image: postgres:15-alpine
    container_name: housing_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: housing_fund
      POSTGRES_USER: housing_user
      POSTGRES_PASSWORD: secure_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/setup_database.sql:/docker-entrypoint-initdb.d/01-setup.sql
    networks:
      - housing_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U housing_user -d housing_fund"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Приложение HousingFund
  housing-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: housing_app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: housing_fund
      DB_USER: housing_user
      DB_PASSWORD: secure_password
      DISPLAY: ${DISPLAY:-host.docker.internal:0}
    volumes:
      - ./data:/app/data
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ~/.Xauthority:/home/housing/.Xauthority:rw
    stdin_open: true
    tty: true
    networks:
      - housing_network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Админка для БД (опционально)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: housing_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@housing.local
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - housing_network

networks:
  housing_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
